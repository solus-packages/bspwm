name       : bspwm
version    : 0.9.2
release    : 2
source     :
    - https://github.com/baskerville/bspwm/archive/0.9.2.tar.gz : 33689d138d50f42444820b3a76b84fee7fa3af58e33ad589319c84e51fefdcf0
license    : BSD-2-Clause
component  : desktop
summary    : A tiling window manager based on binary space partitioning
description: |
    A tiling window manager based on binary space partitioning
builddeps  :
    - pkgconfig(xcb-event)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xinerama)
    - sxhkd
rundeps    :
    - sxhkd
build      : |
    %make PREFIX=/usr
install    : |
    %make_install PREFIX=/usr
    rm -rf $installdir/usr/share/doc/bspwm/*.md
