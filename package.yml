name       : bspwm
version    : 0.9.9
release    : 8
source     :
    - https://github.com/baskerville/bspwm/archive/0.9.9.tar.gz : b1438c3cad13b6101edb31ce8d00ba4ed2f972754e85b90f763e04fa5143c6fc
license    : BSD-2-Clause
component  : desktop
summary    : A tiling window manager based on binary space partitioning
description: |
    A tiling window manager based on binary space partitioning
builddeps  :
    - pkgconfig(xcb-event)
    - pkgconfig(xcb-icccm)
    - pkgconfig(xcb-keysyms)
    - pkgconfig(xinerama)
    - sxhkd
rundeps    :
    - sxhkd
setup      : |
    %apply_patches
build      : |
    %make PREFIX=/usr
install    : |
    %make_install PREFIX=/usr
    rm -rf $installdir/usr/share/doc/bspwm/*.md
